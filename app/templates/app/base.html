<!-- app/templates/app/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'index' %}" class="text-2xl font-bold">School Management</a>
            <div class="space-x-4">
                <a href="{% url 'student_list' %}" class="hover:underline">Students</a>
                <a href="{% url 'teacher_list' %}" class="hover:underline">Teachers</a>
                <a href="{% url 'class_list' %}" class="hover:underline">Classes</a>
                <a href="{% url 'attendance_list' %}" class="hover:underline">Attendance</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-gray-800 text-white p-4 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 School Management System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
