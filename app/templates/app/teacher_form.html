<!-- app/templates/app/teacher_form.html -->
{% extends 'app/base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6">{{ title }}</h1>
    
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for field in form %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <p class="text-red-500 text-xs italic mt-1">{{ field.errors.0 }}</p>
                {% endif %}
                {% if field.help_text %}
                <p class="text-gray-600 text-xs italic mt-1">{{ field.help_text }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        
        <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mt-8">
            <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition w-full sm:w-auto" type="submit">
                Save Teacher
            </button>
            <a href="{% url 'teacher_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded text-center transition w-full sm:w-auto">
                Cancel
            </a>
        </div>
    </form>
</div>

<style>
    input, select, textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
    
    input:focus, select:focus, textarea:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.5); /* Tailwind's green-500 with opacity */

        border-color: #10b981;
    }
</style>
{% endblock %}
