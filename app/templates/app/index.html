<!-- app/templates/app/index.html -->
{% extends 'app/base.html' %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Students</h2>
        <p class="text-3xl font-bold text-blue-600">{{ student_count }}</p>
        <a href="{% url 'student_list' %}" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">View All</a>
    </div>
    
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Teachers</h2>
        <p class="text-3xl font-bold text-green-600">{{ teacher_count }}</p>
        <a href="{% url 'teacher_list' %}" class="mt-4 inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">View All</a>
    </div>
    
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Classes</h2>
        <p class="text-3xl font-bold text-purple-600">{{ class_count }}</p>
        <a href="{% url 'class_list' %}" class="mt-4 inline-block bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">View All</a>
    </div>
    
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Attendance</h2>
        <p class="text-3xl font-bold text-red-600">{{ attendance_count }}</p>
        <a href="{% url 'attendance_list' %}" class="mt-4 inline-block bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">View All</a>
    </div>
</div>
{% endblock %}
