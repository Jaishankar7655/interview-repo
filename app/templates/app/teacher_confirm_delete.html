<!-- app/templates/app/teacher_confirm_delete.html -->
{% extends 'app/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-red-600">Delete Teacher</h1>
    
    <div class="mb-6 p-4 bg-red-50 rounded-lg">
        <p class="text-red-800">Are you sure you want to delete this teacher?</p>
        <p class="font-semibold mt-2">{{ teacher.first_name }} {{ teacher.last_name }}</p>
        <p class="text-gray-600">{{ teacher.subject }}</p>
        {% if teacher.email %}
        <p class="text-gray-600">{{ teacher.email }}</p>
        {% endif %}
    </div>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div class="flex flex-col sm:flex-row gap-4">
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition flex-1">
                Yes, Delete
            </button>
            <a href="{% url 'teacher_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded text-center transition flex-1">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
